<!DOCTYPE html>
<html>
<head>
    <title>图片水印服务 - 预览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px 40px 40px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a, .buttons button {
            background-color: #337ab7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .buttons a:hover, .buttons button:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>水印预览</h2>
        <div class="image-container">
            <img src="{{ image_url }}" alt="带水印的图片">
        </div>
        <div class="buttons">
            <a href="{{ image_url }}" target="_blank">查看大图</a>
            <a href="/download/{{ image_id }}">下载图片</a>
            <a href="/" style="background-color: #5bc0de;">返回上传</a>
        </div>
    </div>
</body>
</html>
