{% extends "base.html" %}

{% block title %}图片水印服务 - 预览{% endblock %}

{% block content %}
    <div class="container">
        {% if error %}
            <h2>错误</h2>
            <div class="error">{{ error }}</div>
            <div class="buttons">
                <a href="/" class="back">返回上传</a>
            </div>
        {% else %}
            <h2>水印预览</h2>
            <div class="image-container">
                <img src="{{ image_url }}" alt="带水印的图片">
            </div>
            <div class="buttons">
                <a href="{{ image_url }}" target="_blank">查看大图</a>
                <a href="/download/{{ image_id }}">下载图片</a>
                <a href="/" class="back">返回上传</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
